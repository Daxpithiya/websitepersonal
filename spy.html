<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login">
      <h2>Login</h2>
      <input type="password" id="password" placeholder="Enter your password">
      <button onclick="checkPassword()">Login</button>
    </div>

    <div id="dashboard" class="hidden">
      <h2>Personal Information</h2>
      <textarea id="info" placeholder="Enter your information here..." rows="8"></textarea>
      <button onclick="saveData()">Save</button>
      <button onclick="loadData()">Load</button>
    </div>
  </div>

  <script>
    const secretPassword = "mypassword"; // Change this to your custom password

    function checkPassword() {
      const inputPassword = document.getElementById("password").value;
      if (inputPassword === secretPassword) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
      } else {
        alert("Incorrect password!");
      }
    }

    function saveData() {
      const info = document.getElementById("info").value;
      localStorage.setItem("personalInfo", info);
      alert("Information saved!");
    }

    function loadData() {
      const info = localStorage.getItem("personalInfo");
      document.getElementById("info").value = info || "";
    }
  </script>
</body>
</html>
